# Tiny Tapeout project information
project:
  title:        "Tiny 8-bit CPU"         # Project title
  author:       "zerolatch"              # Your name
  discord:      "YourDiscord"       # Your Discord username (optional)
  description:  "Minimal 8-bit CPU with accumulator and small program ROM"  # Short description
  language:     "Verilog"
  clock_hz:     1000000                  # Example: 1 MHz (adjust if needed)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"

  # Your top module name must start with "tt_um_". Make it unique by including your github username
  top_module:  "tt_um_tinycpu"

  # List your project's source files here.
  source_files:
    - "project.v"

# The pinout of your project
pinout:
  # Inputs (buttons or switches)
  ui[0]: "BTN0"
  ui[1]: "BTN1"
  ui[2]: "BTN2"
  ui[3]: "BTN3"
  ui[4]: "BTN4"
  ui[5]: "BTN5"
  ui[6]: "BTN6"
  ui[7]: "BTN7"

  # Outputs (LEDs)
  uo[0]: "LED0"
  uo[1]: "LED1"
  uo[2]: "LED2"
  uo[3]: "LED3"
  uo[4]: "LED4"
  uo[5]: "LED5"
  uo[6]: "LED6"
  uo[7]: "LED7"

  # Bidirectional pins (unused)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
